    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="i1.webp">
        </div>
        <div class="choice" id="paper">
            <img src="i2.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="i3.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
        
    </div>

        <p id="msg">Play your Move</p>
    </div>
